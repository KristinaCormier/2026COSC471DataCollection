name: Pytest

on:
  pull_request:
    branches:
      - dev
      - main
  push:
    branches:
      - dev
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    
    env:
      # Required environment variables for auto_data_collection module imports
      PGPORT: 5432
      PGHOST: localhost
      PGDATABASE: test_db
      PGUSER: test_user
      PGPASSWORD: test_password
      FMP_API_KEY: test_api_key
      SYMBOLS: AAPL,MSFT
      MARKET_TZ: America/New_York
      WINDOW_MINUTES: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements-dev.txt
            requirements*.txt
            pyproject.toml
            setup.cfg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=term-missing --cov-report=xml

      - name: Run pipeline tests
        run: |
          pytest tests/pipeline/ -v --cov=src --cov-append --cov-report=term-missing --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage summary
        if: always()
        run: |
          if [ -f coverage.xml ]; then
            echo "Coverage report generated successfully"
            cat coverage.xml | grep -o 'line-rate="[^"]*"' | head -1
          fi
